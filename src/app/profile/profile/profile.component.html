<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="form" [formGroup]="form" class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input label="Name" type="text" labelPlacement="floating" errorText="Name is required." formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" type="email" labelPlacement="floating" errorText="Invalid email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone" type="tel" labelPlacement="floating" errorText="Invalid Phone" placeholder="+1 (xxx) xxx-xxxx" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Select Carrier" formControlName="carrier" label="Carrier" labelPlacement="floating"
          [multiple]="false" errorText="Carrier are required.">
          @for (carrier of carriers; track carrier.value) {
          <ion-select-option [value]="carrier.value">{{ carrier.label }}</ion-select-option>
          }
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-checkbox labelPlacement="floating" formControlName="optIn">Opt In for communication</ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-buttons>
      <ion-button size="large" color="primary" (click)="save()">
        <ion-icon slot="start" name="save"></ion-icon>
        Save
      </ion-button>
      <ion-button size="large" color="secondary" (click)="cancel()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
